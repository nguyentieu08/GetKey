<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyễn Tiêu AI - Trí Tuệ Nhân Tạo Việt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-color: #0b0b0c;
            --card-color: #161618;
            --border-color: #27272a;
            --accent-color: #3b82f6;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        .glass-header {
            background: rgba(11, 11, 12, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: var(--text-main);
        }

        .user-message {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .input-area {
            padding: 1rem;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        .input-box {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
        }

        .input-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            padding: 0.5rem 0;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        pre {
            background: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
            border: 1px solid #333;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="glass-header sticky top-0 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-900/20">
                <i class="fa-solid fa-robot text-white text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-base leading-none">Nguyễn Tiêu <span class="text-blue-500">AI</span></h1>
                <span class="text-[10px] text-green-500 font-bold uppercase tracking-wider">Online</span>
            </div>
        </div>
        <button onclick="location.reload()" class="w-9 h-9 rounded-full hover:bg-white/5 flex items-center justify-center transition-colors">
            <i class="fa-solid fa-rotate-right text-zinc-400"></i>
        </button>
    </header>

    <!-- Chat Viewport -->
    <main id="viewport" class="chat-container">
        <!-- Welcome Message -->
        <div id="welcome" class="py-12 flex flex-col items-center text-center px-6">
            <div class="w-16 h-16 rounded-3xl bg-zinc-900 border border-zinc-800 flex items-center justify-center mb-6">
                <i class="fa-solid fa-bolt text-blue-500 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">Chào mừng bạn đến với cộng đồng!</h2>
            <p class="text-zinc-500 text-sm max-w-xs leading-relaxed">
                Tôi là Nguyễn Tiêu AI, trợ lý ảo thông minh sẵn sàng giải đáp mọi thắc mắc của bạn.
            </p>
            <div class="grid grid-cols-1 gap-2 mt-8 w-full max-w-xs">
                <button onclick="quickAsk('Bạn có thể làm được gì?')" class="text-xs p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-zinc-400 hover:border-blue-500 hover:text-blue-500 transition-all">"Bạn có thể làm được gì?"</button>
                <button onclick="quickAsk('Viết một bài thơ ngắn về công nghệ')" class="text-xs p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-zinc-400 hover:border-blue-500 hover:text-blue-500 transition-all">"Viết một bài thơ về công nghệ"</button>
            </div>
        </div>
        <div id="chat-hook" class="flex flex-col gap-4"></div>
    </main>

    <!-- Input Area -->
    <footer class="input-area">
        <div class="max-w-3xl mx-auto flex flex-col gap-3">
            <div class="input-box">
                <i class="fa-solid fa-sparkles text-zinc-600 ml-1"></i>
                <input id="user-input" type="text" placeholder="Gửi tin nhắn cho Nguyễn Tiêu AI..." autocomplete="off">
                <button id="send-btn" class="w-10 h-10 rounded-full flex items-center justify-center text-blue-500 hover:bg-blue-500/10 transition-all">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <p class="text-[9px] text-center text-zinc-600 font-medium uppercase tracking-[0.2em]">
                Phát triển bởi Nguyễn Tiêu
            </p>
        </div>
    </footer>

    <script>
        // Security: Fragmented and reversed API Key
        const _p1 = "I-WG24TrGrs2UFP4_8ogWWz0A2OmrBtBqBySazIA"; 
        const _auth = _p1.split("").reverse().join("");
        
        const viewport = document.getElementById('viewport');
        const hook = document.getElementById('chat-hook');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');

        async function sendMessage() {
            const prompt = input.value.trim();
            if (!prompt) return;

            // UI Updates
            welcome.style.display = 'none';
            appendMessage('user', prompt);
            input.value = '';

            // AI Thinking
            const aiId = 'ai-' + Date.now();
            appendMessage('ai', '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>', aiId);
            scrollToBottom();

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${_auth}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Bạn là Nguyễn Tiêu AI, một AI hữu ích cho cộng đồng. Trả lời bằng tiếng Việt: " + prompt }] }]
                    })
                });

                const data = await response.json();
                const target = document.getElementById(aiId);

                if (data.error) {
                    target.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-2 text-yellow-500"></i> Lỗi hệ thống: ${data.error.message}`;
                } else {
                    const content = data.candidates[0].content.parts[0].text;
                    // Basic Markdown formatting
                    target.innerHTML = formatAIResponse(content);
                }
            } catch (err) {
                document.getElementById(aiId).innerHTML = "❌ Không thể kết nối với máy chủ AI. Vui lòng thử lại.";
            }
            scrollToBottom();
        }

        function appendMessage(role, text, id = '') {
            const msg = document.createElement('div');
            msg.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if (id) msg.id = id;
            msg.innerHTML = text;
            hook.appendChild(msg);
        }

        function formatAIResponse(text) {
            // Simple replacement for line breaks and code blocks
            return text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\n/g, '<br>');
        }

        function scrollToBottom() {
            viewport.scrollTop = viewport.scrollHeight;
        }

        function quickAsk(text) {
            input.value = text;
            sendMessage();
        }

        btn.onclick = sendMessage;
        input.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };

        // Hide errors from console for cleaner production
        console.error = function() {};
    </script>
</body>
</html>
