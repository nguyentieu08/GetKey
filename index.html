<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyễn Tiêu AI - v13 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0c0c0e;
            color: #f4f4f5;
            height: 100dvh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: radial-gradient(circle at top right, #1e1e24, #0c0c0e);
        }

        .bubble {
            max-width: 85%;
            padding: 0.9rem 1.1rem;
            border-radius: 1.1rem;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: pop 0.3s ease-out;
            position: relative;
        }

        @keyframes pop {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .user-msg {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .ai-msg {
            background: #1c1c21;
            border: 1px solid #2d2d33;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-box {
            background: #0c0c0e;
            border-top: 1px solid #27272a;
            padding: 1.25rem;
            padding-bottom: calc(1.25rem + env(safe-area-inset-bottom));
        }

        .input-container {
            background: #18181b;
            border: 1px solid #3f3f46;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            padding: 0.3rem 0.5rem 0.3rem 1.2rem;
            max-width: 45rem;
            margin: 0 auto;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            padding: 0.6rem 0;
            font-size: 16px;
        }

        .loader-dots {
            display: flex;
            gap: 5px;
            padding: 5px 0;
        }

        .dot {
            width: 6px; height: 6px;
            background: #60a5fa;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <header class="p-4 border-b border-zinc-800 flex items-center justify-between bg-[#0c0c0e]/90 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-brain text-white text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-sm">Nguyễn Tiêu <span class="text-blue-500">AI v13</span></h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Global Stable • No API</span>
                </div>
            </div>
        </div>
        <button onclick="window.location.reload()" class="text-zinc-500 hover:text-white transition-colors">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </header>

    <main id="chat-viewport" class="chat-scroll">
        <div id="intro" class="my-auto text-center px-8">
            <div class="w-20 h-20 bg-blue-500/10 border border-blue-500/20 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-shield-check text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-white">Kết nối thành công!</h2>
            <p class="text-zinc-500 text-sm max-w-[300px] mx-auto leading-relaxed">
                Bản v13.0 sử dụng máy chủ dự phòng toàn cầu. Không cần API Key và hoạt động trên mọi Website.
            </p>
        </div>
        <div id="chat-list" class="flex flex-col gap-5"></div>
    </main>

    <footer class="input-box">
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Nhập câu hỏi của bạn..." autocomplete="off">
            <button id="send-btn" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white transition-transform active:scale-90">
                <i class="fa-solid fa-paper-plane text-sm"></i>
            </button>
        </div>
        <p class="text-[9px] text-center text-zinc-600 mt-4 font-bold uppercase tracking-[0.2em]">Cơ chế AI Tự động • No-API System</p>
    </footer>

    <script>
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const list = document.getElementById('chat-list');
        const viewport = document.getElementById('chat-viewport');
        const intro = document.getElementById('intro');

        let isTyping = false;

        async function handleSend() {
            const prompt = input.value.trim();
            if (!prompt || isTyping) return;

            isTyping = true;
            intro.style.display = 'none';
            addMsg('user', prompt);
            input.value = '';

            const aiId = 'ai-' + Date.now();
            addMsg('ai', `<div class="loader-dots"><div class="dot"></div><div class="dot" style="animation-delay:0.2s"></div><div class="dot" style="animation-delay:0.4s"></div></div>`, aiId);
            scrollToBottom();

            try {
                // Sử dụng cổng xử lý AI Proxy - Đảm bảo không lỗi CORS trên web thật
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://text.pollinations.ai/' + encodeURIComponent(prompt) + '?model=openai&system=Bạn là trợ lý ảo tên Nguyễn Tiêu AI. Hãy trả lời bằng tiếng Việt, thông minh, không được nhái lời người dùng.'));
                
                const data = await response.json();
                const aiDiv = document.getElementById(aiId);
                
                if (data.contents) {
                    aiDiv.innerHTML = formatText(data.contents);
                } else {
                    aiDiv.innerText = "Máy chủ bận, bạn vui lòng thử lại sau vài giây!";
                }
            } catch (err) {
                document.getElementById(aiId).innerText = "Lỗi kết nối mạng. Hãy đảm bảo web của bạn có kết nối internet!";
            } finally {
                isTyping = false;
                scrollToBottom();
            }
        }

        function addMsg(role, content, id = '') {
            const div = document.createElement('div');
            div.className = `bubble ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            if (id) div.id = id;
            div.innerHTML = content;
            list.appendChild(div);
        }

        function formatText(text) {
            return text.replace(/\n/g, '<br>').replace(/```([\s\S]*?)```/g, '<pre class="bg-black p-3 rounded-lg my-2 font-mono text-xs overflow-auto">$1</pre>');
        }

        function scrollToBottom() {
            viewport.scrollTop = viewport.scrollHeight;
        }

        btn.onclick = handleSend;
        input.onkeydown = (e) => { if (e.key === 'Enter') handleSend(); };
    </script>
</body>
</html>
