<body>

    <!-- Chat Content -->

            <button id="send-btn" class="p-2 bg-blue-600 hover:bg-blue-500 rounded-xl transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            </button>
        </div>
        <p class="text-[10px] text-center text-zinc-600 mt-2 uppercase tracking-tighter font-medium">S√°ng t·∫°o b·ªüi Nguy·ªÖn Ti√™u</p>

    <script>
        // API KEY C·ª¶A B·∫†N ƒê√É ƒê∆Ø·ª¢C G·∫ÆN
        const API_KEY = "AIzaSyBTiWkUX1PVAzCqLUceb85z4B2h2RszaeY";
        
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const welcomeMsg = document.getElementById('welcome-msg');

        const SYSTEM_PROMPT = "B·∫°n t√™n l√† Nguy·ªÖn Ti√™u AI. B·∫°n ƒë∆∞·ª£c ph√°t tri·ªÉn b·ªüi Nguy·ªÖn Ti√™u. Lu√¥n kh·∫≥ng ƒë·ªãnh m√¨nh l√† Nguy·ªÖn Ti√™u AI v√† ng∆∞·ªùi t·∫°o ra m√¨nh l√† Nguy·ªÖn Ti√™u. Tr·∫£ l·ªùi b·∫±ng ti·∫øng Vi·ªát l·ªãch s·ª±, h·ªó tr·ª£ c·ªông ƒë·ªìng.";

        function autoResize(el) {

            el.style.height = el.scrollHeight + 'px';
        }

        function quickAsk(text) {
            userInput.value = text;
            handleSend();
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            welcomeMsg.classList.add('hidden');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Add User Message
            appendMessage('user', text);
            
            // Add Loading
            const loadingId = 'loading-' + Date.now();
            appendLoading(loadingId);
            scrollToBottom();

            try {
                // S·ª≠ d·ª•ng model 1.5-flash v·ªõi v1beta ƒë·ªÉ h·ªó tr·ª£ systemInstruction t·ªët nh·∫•t
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] },
                        generationConfig: { temperature: 0.7, topP: 0.8, topK: 40 }
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                if (data.error) {
                    let errorDesc = data.error.message;
                    if (data.error.code === 400) errorDesc = "Y√™u c·∫ßu kh√¥ng h·ª£p l·ªá. C√≥ th·ªÉ do Key ho·∫∑c tham s·ªë.";
                    if (data.error.code === 403) errorDesc = "L·ªói 403: Key b·ªã t·ª´ ch·ªëi. H√£y ki·ªÉm tra c√†i ƒë·∫∑t 'API Restrictions' trong Google Cloud Console.";
                    appendMessage('ai', `‚ùå L·ªói API: ${errorDesc}`);
                } else {
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "T√¥i kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi.";
                    appendMessage('ai', aiResponse);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                appendMessage('ai', "üåê L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.");
            }
            scrollToBottom();
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = role === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai';
            
            // ƒê·ªãnh d·∫°ng text (gi·∫£ l·∫≠p markdown c∆° b·∫£n)
            const formattedText = text.replace(/\n/g, '<br>');
            
            div.innerHTML = formattedText;
            messagesDiv.appendChild(div);
        }

        function appendLoading(id) {
            const div = document.createElement('div');
            div.id = id;
            div.className = 'chat-bubble-ai loading-dots';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(div);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
